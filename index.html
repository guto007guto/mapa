<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Mapa de Rede</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .login-box {
      background: rgba(0,0,0,0.75);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #1abc9c;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #16a085;
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="UsuÃ¡rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="error" id="erro"></div>
  </div>

  <script>
    // ðŸ”‘ UsuÃ¡rio e senha fixos
    const USER = "revendas";
    const PASS = "revendamapa";

    function login() {
      const u = document.getElementById("usuario").value;
      const p = document.getElementById("senha").value;
      if (u === USER && p === PASS) {
        window.location.href = "mapa.html"; // redireciona se correto
      } else {
        document.getElementById("erro").innerText = "UsuÃ¡rio ou senha invÃ¡lidos!";
      }
    }
  </script>
</body>
</html>
